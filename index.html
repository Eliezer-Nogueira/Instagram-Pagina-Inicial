<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <main>
        <section class="main-package">
            <div class="coluna-celular">   
                <img src="/img/instagram-celular.png" alt="Celular Instagram">
            </div>

            <div class="coluna-login">
                 <div class="group">
                     <img src="/img/instagram-logo.png" alt="Logo Instagram" class="insta-logo">
                     <div class="profile-photo">
                        <img src="/img/perfil-instagram.jpg" alt="Perfil Instagram">
                     </div>
                     <a href="#" class="insta-continue">Continue como EliezerNogueira</a>
                     <a href="#" class="insta-logout">Remover conta</a>
                 </div>

                 <div class="group">
                    <p class="not-acount">Não é EliezerNogueira ?</p>
                    <p class="not-acount">
                        <span class="link-blue">Alternar contas</span> 
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                 </div>
                 <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="android-ios">
                        <a href="#" class="store-app"></a>
                        <a href="#" class="store-app"></a>
                    </div>
                 </div>
            </div>
        </section>
    </main>
</body>
</html>
